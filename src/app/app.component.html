<!-- this diplay menu bar -->
<div>
  <mat-toolbar color="primary">
    <button
      mat-icon-button   
      class="Example icon-button with menu icon" 
      aria-label="example-spacer">
        <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Pure ng-Material</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">
      Add Product
    </button>
  </mat-toolbar>
</div>


<div class="container">
  <div style = "margin-top: 15px;">
    <mat-form-field appearance="standard">
      <mat-label>Search Product</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
          <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
        </ng-container>
         <!-- Category Column -->
         <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
          <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
         <!-- Date Column -->
         <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td><!--using pipe to format date to only date-->>
        </ng-container>
         <!-- freshness Column -->
         <ng-container matColumnDef="freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Freshness</th>
          <td mat-cell *matCellDef="let row"> {{row.freshness}} </td>
        </ng-container>
         <!-- Price Column -->
         <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td><!--using pipe to format price output-->
        </ng-container>
         <!-- Comment Column -->
         <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>
         <!-- action Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button 
              mat-icon-button 
              color="primary"
              (click)="editProduct(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
             mat-icon-button 
             color="warn"
             (click)="delProduct(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    

  </div>
</div>
